# GitHub Webhook Proxy Configuration
# This file configures nginx to proxy GitHub webhook requests to the local webhook server

location /github-webhook {
    # Proxy to the webhook server running on localhost
    proxy_pass http://127.0.0.1:9001/webhook;
    proxy_http_version 1.1;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # CRITICAL: Pass through GitHub webhook headers
    # These headers are required for signature verification
    proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
    proxy_set_header X-Hub-Signature $http_x_hub_signature;
    proxy_set_header X-GitHub-Event $http_x_github_event;
    proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
    proxy_set_header X-GitHub-Hook-ID $http_x_github_hook_id;
    proxy_set_header X-GitHub-Hook-Installation-Target-ID $http_x_github_hook_installation_target_id;
    proxy_set_header X-GitHub-Hook-Installation-Target-Type $http_x_github_hook_installation_target_type;
    proxy_set_header Content-Type $http_content_type;
    proxy_set_header User-Agent $http_user_agent;

    # Pass request body as-is for signature verification
    proxy_pass_request_body on;
    proxy_set_header Content-Length $content_length;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Disable error interception
    proxy_intercept_errors off;

    # Disable buffering for real-time response
    proxy_buffering off;
    proxy_request_buffering off;

    # Allow POST method only for security
    limit_except POST {
        deny all;
    }
}

# Health check endpoint (optional - for monitoring)
location /github-webhook/health {
    proxy_pass http://127.0.0.1:9001/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}