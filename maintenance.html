<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - We'll Be Back Soon!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; }
        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 10px;
            margin: 2rem auto;
            width: 200px;
            overflow: hidden;
        }
        .progress {
            background: white;
            height: 100%;
            width: 30%;
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0%, 100% { width: 30%; }
            50% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>ðŸ”§ Under Maintenance</h1>
        <p>We're currently improving your experience. We'll be back shortly!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p><small>Expected completion: <strong>2 hours</strong></small></p>
    </div>
</body>
</html>
