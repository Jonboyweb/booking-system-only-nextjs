name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: backroom_user
          POSTGRES_PASSWORD: backroom_secret_2024
          POSTGRES_DB: backroom_bookings
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup environment
      run: |
        echo "DATABASE_URL=postgresql://backroom_user:backroom_secret_2024@localhost:5432/backroom_bookings" >> $GITHUB_ENV

    - name: Run Prisma migrations
      run: npx prisma migrate deploy

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Type check
      run: npx tsc --noEmit